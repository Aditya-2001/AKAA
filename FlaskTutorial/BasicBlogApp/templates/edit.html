{% extends 'base.html' %}

{% block title %}
<title>Edit Blog Posts</title>
{% endblock %}}

{% block body %}
    <hr>
    <h2>Edit Post:</h2>
    <form method="POST" action='/posts/edit/{{post.id}}'>
        <label for="title">Title:</label>
        <input class="form-control" type="text" name="title" id="title" value="{{post.title}}" aria-label="Enter Title" required>
        <br>

        <label for="author">Author:</label>
        <input class="form-control" type="text" name="author" id="author" value="{{post.author}}" aria-label="Enter Author">
        <br>

        <label for="content">Content:</label>
        <textarea class="form-control" name="content" id="content" rows="3"  aria-label="Enter Content" required>{{post.content}}</textarea>
        <br>
        
        <input class="btn btn-success" type="submit" value="EDIT">
    </form>
    <hr>
{% endblock %}}
